<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reminders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Reminders</h2>
  <div class="glass" style="padding: 20px; width: 100%; max-width: 400px;">
    <form id="reminder-form">
      <input type="text" id="reminder-text" placeholder="Reminder text" required>
      <input type="datetime-local" id="reminder-time" required>
      <button type="submit" id="save-btn" class="glass">Save Reminder</button>
    </form>
    <ul id="reminder-list"></ul>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
