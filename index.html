<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remindify</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input, button { font-size: 16px; margin-top: 10px; width: 100%; }
        ul { margin-top: 20px; padding: 0; }
        li { margin: 5px 0; list-style: none; }
        button { width: auto; }
    </style>
</head>
<body>
    <h2>Set a Reminder</h2>
    <input id="reminderInput" placeholder="Type your reminder..." />
    <input id="timeInput" type="datetime-local" />
    <button id="saveBtn">Save</button>
    <ul id="reminderList"></ul>

    <script src="renderer.js"></script>
</body>
</html>
